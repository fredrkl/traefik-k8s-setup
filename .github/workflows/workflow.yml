name: Create Traefik demo AKS cluster

on: [push, workflow_dispatch]

env:
  CLUSTER_NAME: TraefikDemo

jobs:

  Setup-a-new-AKS:
    runs-on: ubuntu-latest
    steps:

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          az aks create -g TraefikDemo -n $CLUSTER_NAME